
<app-header></app-header>
<div class="post-container">
    <div class="row">
      <div class="col-lg-5 col-md-5">
        <div class="thumb-container">
          <div class="panel-frame"><div class="panel"><img data-scale="2.4" id="largeImage" src="http://www.buythat.co/wp-content/uploads/2018/06/Stihl-MS-180-Petrol-Chainsaw-14%E2%80%B3.jpg"/></div></div>
          <div class="thumbs">

            <img src="http://www.buythat.co/wp-content/uploads/2018/06/Stihl-MS-180-Petrol-Chainsaw-14%E2%80%B3.jpg">

            <img src="http://www.xiaojie.me/wp-content/uploads/2018/01/4-stroke-chainsaw-filename-mill.jpg">
            
            <img src="https://images.homedepot-static.com/productImages/19029b62-c6bf-4144-a045-750be20fd374/svn/ryobi-gas-chainsaws-ry3714-64_1000.jpg">
              
            <img src="https://mobileimages.lowes.com/product/converted/082228/082228709347.jpg">
          </div>
        </div>        
      </div>
      <div class="content-panel col-lg-7 col-md-5">
        
        <h2>{{adTitle}}</h2>
        <hr>
        <h3>Price: {{price}}</h3>
        <br>
        <h4>Description:</h4>
        <p>{{description}}</p>
        <br>
        <h4>User Rating: </h4>
        <br>
        <h4>Contact</h4>
        <ul>
          <li>Email: {{email}}</li>
          <li>Address: {{address}}</li>
          <li>Phone: {{phone}}</li>
        </ul>
        
      </div>
    </div>
</div>
