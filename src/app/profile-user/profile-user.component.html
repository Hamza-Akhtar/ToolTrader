<app-header></app-header>
<div class="profile-container">

    <div class="profile-header">
        <div class="profile-info text-center">
            <img [src]=imgURL class="img-fluid profile-img center-block" alt="Responsive image">
            <h2 class="user-name">{{firstName}} {{lastName}}</h2>
            <div class="user-contact center-block">
                <div class="row text-center">
                    <div class="col-md-4">
                        <a class="bg-primary"><i class="fa fa-map-marker"></i></a>
                        <p class="details">{{address}}</p>
                        
                    </div>
    
                    <div class="col-md-4">
                        <a class="bg-primary"><i class="fa fa-phone"></i></a>
                        <p class="details">{{phone}}</p>
                    </div>
    
                    <div class="col-md-4">
                        <a class="bg-primary"><i class="fa fa-envelope"></i></a><br>
                        <div><p class="details">{{email}}</p></div>
                        
                    </div>
                </div>
            </div>
            <a data-toggle="modal" data-target="#exampleModal" class="btn btn-md center-block edit-info">Edit <i class="far fa fa-edit"></i></a>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <small>Edit Your  Account Information</small>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Apply Changes</button>
            </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->

    <div class="profile-tabs">
        <main>

            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1">TOOLS</label>
                
            <input id="tab2" type="radio" name="tabs">
            <label for="tab2">POST-A-TOOL</label>
                
            <input id="tab3" type="radio" name="tabs">
            <label for="tab3">HISTORY</label>
                
            <input id="tab4" type="radio" name="tabs">
            <label for="tab4">RATING</label>
                
            <section id="content1">
                
                <app-user-posts></app-user-posts>
                    
            </section>
                
            <section id="content2">

                <app-post-tool></app-post-tool>

            </section>
                
            <section id="content3">
                <p>
                OTHER1
                </p>
            </section>
            
            <section id="content4">
                <p>
                OTHER2
                </p>
            </section>
                
        </main>
    </div>

</div>
