<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="signup-form">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" action="/examples/actions/confirmation.php" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="alert alert-danger" *ngIf="isError">{{errorMessage}}</div>  
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6"><input type="text" formControlName="firstName" class="form-control" [(ngModel)]="firebaseUserModel.firstName" name="firstName" placeholder="First Name" required="required"></div>
                    <div class="col-xs-6"><input type="text" formControlName="lastName" class="form-control" [(ngModel)]="firebaseUserModel.lastName" name="lastName" placeholder="Last Name" required="required"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="username" (ngModelChange)="setValidUserTrue()" [(ngModel)]="firebaseUserModel.username" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control"  [(ngModel)]="firebaseUserModel.email" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>
            <div class="alert alert-danger" *ngIf="!isValidUsername">username already in use</div>  
            <div class="alert alert-danger" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">Passwords do not match</div>  
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required" (change)="userAgreement($event)"> I accept the <a data-toggle="modal" data-target="#agreementModal">Terms of Use</a> &amp; <a data-toggle="modal" data-target="#agreementModal">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="registerForm.controls.confirmPassword.errors?.MatchPassword" (click)="formValidation(registerForm.value)" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a routerLink="/">Sign in</a></div>
    </div>
    <!-- Modal -->
    <div class="modal" id="agreementModal" tabindex="-1" role="dialog" aria-labelledby="agreementModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="agreementModalLabel">User Terms of Use</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Thou shalt not kill
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
